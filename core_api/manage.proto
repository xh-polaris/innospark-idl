syntax = "proto3";

package manage;

option go_package = "manage";

import "basic/page.proto";
import "basic/re.proto";
import "basic/http.proto";

message AdminLoginReq {
  string account = 1;
  string password = 2;
}
message AdminLoginResp {
  basic.Response resp = 1;
  string token = 2;
}

message User {
  string id = 1;
  string phone = 2;
  string name = 3;
  string avatar = 4;
  int32 warnings = 5;
  int32 status = 6;
  int64 expire = 7;
  int64 loginTime = 8;
  int64 createTime = 9;
  int64 updateTime = 10;
}

message ListUserReq {
  basic.Page page = 1;
  int32 status = 2;
  int32 sortedBy = 3;
  int32 reverse = 4;
}
message ListUserResp {
  basic.Response resp = 1;
  int64 total = 2;
  repeated User user = 3;
}

message ForbiddenUserReq {
  string id = 1;
  int32 status = 2; // normal:0 forbidden:1
  optional int64 expire = 3;
}
message ForbiddenUserResp {
  basic.Response resp = 1;
}